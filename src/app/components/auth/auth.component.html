<div class="auth-container">
  <!-- Toggle entre Sign In y Sign Up -->
  <div class="auth-toggle">
    <button mat-button (click)="toggleForm('signin')" [class.active]="isSignIn">Sign In</button>
    <button mat-button (click)="toggleForm('signup')" [class.active]="!isSignIn">Sign Up</button>
  </div>

  <!-- Formulario de Sign In -->
  <form *ngIf="isSignIn" class="auth-form" (ngSubmit)="onSignIn()">
    <h2>Sign In</h2>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="signForm.email" name="email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="signForm.password" name="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Sign In</button>
  </form>

  <!-- Formulario de Sign Up -->
  <form *ngIf="!isSignIn" class="auth-form" (ngSubmit)="onSignUp()">
    <h2>Sign Up</h2>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="signForm.name" name="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="signForm.email" name="email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="signForm.password" name="password" required>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Sign Up</button>
  </form>
</div>
